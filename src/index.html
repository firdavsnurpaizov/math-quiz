<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Quiz</title>
  </head>
  <body>
    <div class="login">
      <div class="container">
        <header>
          <h2 class="login-logo">Math Quiz</h2>
          <ul class="login-menu">
            <li class="login-menu__item"><a href="#">Rules</a></li>
            <li class="login-menu__item"><a href="./leaderboard.html">Leaderboard</a></li>
          </ul>
        </header>
        <main>
          <section class="main">
            <div>
              <h3 class="main-heading">Hello Gamer! Tell us your name?</h3>
              <input
                class="main-input username"
                type="text"
                placeholder="Введите имя"
              />
              <p class="warning-text">to start the game, enter a name*</p>
            </div>
            <div>
              <h3 class="main-heading">Choose your game mode:</h3>
              <div class="main-radio__wrapper">
                <div>
                  <input
                    class="main-radio moderadio"
                    value="practice"
                    name="mode"
                    id="practice"
                    type="radio"
                    checked
                  />
                  <label for="practice"> Practice </label>
                </div>
                <div>
                  <input
                    class="main-radio"
                    value="time"
                    name="mode"
                    id="time"
                    type="radio"
                  />
                  <label for="time"> Time Attack </label>
                </div>
              </div>

              <button class="btn go">Let's go</button>
            </div>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
